<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
	</head>

	<body>
		<div style="height: 2000px">
			<h3 class="sectionTitle1">Section Title1</h3>
		</div>
		<div style="height: 2000px">
			<h3 class="sectionTitle2">Section Title2</h3>
		</div>
		<div style="height: 2000px">
			<h3 class="sectionTitle3">Section Title3</h3>
		</div>

		<script>
			var controller = new ScrollMagic.Controller();

			var names = ["sectionTitle1", "sectionTitle2", "sectionTitle3"];

			names.forEach(function (name) {
				new ScrollMagic.Scene({
					triggerElement: `.${name}`,
					triggerHook: "onLeave",
				})
					.on("start", function (event) {
						console.log("The section title has been scrolled past.", {name});
					})
					.addIndicators()
					.addTo(controller);
			});
		</script>
	</body>
</html>
